<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Reminder App</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>Medicine Reminder App</h1>
        <form id="reminderForm">
            <!-- Medicine Name -->
            <label for="medicineName">Medicine Name:</label>
            <input type="text" id="medicineName" placeholder="Enter medicine name" required>

            <!-- Dosage -->
            <label for="dosage">Dosage:</label>
            <input type="text" id="dosage" placeholder="Enter dosage (e.g., 1 tablet)" required>

            <!-- Scheduled Time -->
            <label for="scheduledTime">Scheduled Time:</label>
            <input type="time" id="scheduledTime" required>

            <!-- Add Reminder Button -->
            <button type="submit">Add Reminder</button>
        </form>

        <!-- Reminders List -->
        <h2>Your Reminders</h2>
        <ul id="reminderList"></ul>
    </div>

    <script src="temp/script.js"></script>
</body>
</html>
